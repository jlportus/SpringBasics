<div class="card">
  <img
    class="card-img-left"
    src="{{ imagenPrincipal.url }}"
    class="imagenPrincipal"
  />
  <div class="card-body">
    <h4 class="card-title">{{ ficha.nombre }}</h4>
    <a
      [routerLink]="['/', 'ficha', 'ficha-completa', ficha.id]"
      class="btn btn-primary"
      >Ver Ficha</a
    >
  </div>
</div>
